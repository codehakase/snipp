<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recent Screenshots</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Hide scrollbars */
    ::-webkit-scrollbar {
      width: 6px;
    }
    
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 3px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 0, 0, 0.3);
    }

    html, body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
      background: transparent;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .dropdown-container {
      width: 320px;
      max-height: 400px;
      background: rgba(250, 250, 250, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 0, 0, 0.08);
      border-radius: 12px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.12),
        0 2px 8px rgba(0, 0, 0, 0.08);
      animation: slideIn 0.2s ease-out;
      overflow: hidden;
    }

    .dropdown-header {
      padding: 12px 16px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dropdown-title {
      font-size: 14px;
      font-weight: 600;
      color: rgba(0, 0, 0, 0.85);
    }

    .close-btn {
      width: 20px;
      height: 20px;
      border: none;
      background: rgba(0, 0, 0, 0.04);
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: rgba(0, 0, 0, 0.6);
      transition: all 0.15s ease;
    }

    .close-btn:hover {
      background: rgba(0, 0, 0, 0.08);
      color: rgba(0, 0, 0, 0.8);
    }

    .screenshots-list {
      max-height: 320px;
      overflow-y: auto;
      padding: 8px;
    }

    .screenshot-item {
      display: flex;
      align-items: center;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.15s ease;
      margin-bottom: 4px;
      position: relative;
    }

    .screenshot-item:hover {
      background: rgba(0, 0, 0, 0.04);
    }

    .screenshot-item:last-child {
      margin-bottom: 0;
    }

    .thumbnail {
      width: 48px;
      height: 48px;
      border-radius: 6px;
      object-fit: cover;
      border: 1px solid rgba(0, 0, 0, 0.08);
      margin-right: 12px;
      flex-shrink: 0;
      background: #f8f9fa;
    }

    .screenshot-info {
      flex: 1;
      min-width: 0;
    }

    .screenshot-filename {
      font-size: 13px;
      font-weight: 500;
      color: rgba(0, 0, 0, 0.85);
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .screenshot-time {
      font-size: 11px;
      color: rgba(0, 0, 0, 0.5);
    }

    .screenshot-actions {
      display: flex;
      gap: 4px;
      opacity: 0;
      transition: opacity 0.15s ease;
    }

    .screenshot-item:hover .screenshot-actions {
      opacity: 1;
    }

    .action-btn {
      width: 24px;
      height: 24px;
      border: none;
      background: rgba(0, 0, 0, 0.04);
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: rgba(0, 0, 0, 0.6);
      transition: all 0.15s ease;
    }

    .action-btn:hover {
      background: rgba(0, 0, 0, 0.08);
      color: rgba(0, 0, 0, 0.8);
      transform: scale(1.05);
    }

    .action-btn.copy-btn:hover {
      background: rgba(0, 122, 255, 0.1);
      color: #007AFF;
    }

    .action-btn.finder-btn:hover {
      background: rgba(52, 199, 89, 0.1);
      color: #34C759;
    }

    .action-btn.delete-btn:hover {
      background: rgba(255, 59, 48, 0.1);
      color: #FF3B30;
    }

    .empty-state {
      text-align: center;
      padding: 32px 16px;
      color: rgba(0, 0, 0, 0.5);
    }

    .empty-state-icon {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .empty-state-text {
      font-size: 13px;
      margin-bottom: 4px;
    }

    .empty-state-subtext {
      font-size: 11px;
      color: rgba(0, 0, 0, 0.3);
    }

    .dropdown-footer {
      padding: 8px 16px;
      border-top: 1px solid rgba(0, 0, 0, 0.08);
      display: flex;
      justify-content: center;
    }

    .take-screenshot-btn {
      width: 100%;
      height: 32px;
      border: none;
      background: linear-gradient(180deg, #007AFF 0%, #0051D5 100%);
      color: white;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .take-screenshot-btn:hover {
      background: linear-gradient(180deg, #0051D5 0%, #003DA5 100%);
      transform: translateY(-1px);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-12px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .dropdown-container.closing {
      animation: slideOut 0.2s ease-in forwards;
    }

    @keyframes slideOut {
      to {
        opacity: 0;
        transform: translateY(-8px) scale(0.98);
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      .dropdown-container {
        background: rgba(45, 45, 45, 0.95);
        border-color: rgba(255, 255, 255, 0.08);
        box-shadow: 
          0 8px 32px rgba(0, 0, 0, 0.4),
          0 2px 8px rgba(0, 0, 0, 0.2);
      }

      .dropdown-header {
        border-bottom-color: rgba(255, 255, 255, 0.08);
      }

      .dropdown-title {
        color: rgba(255, 255, 255, 0.9);
      }

      .close-btn {
        background: rgba(255, 255, 255, 0.08);
        color: rgba(255, 255, 255, 0.6);
      }

      .close-btn:hover {
        background: rgba(255, 255, 255, 0.12);
        color: rgba(255, 255, 255, 0.8);
      }

      .screenshot-item:hover {
        background: rgba(255, 255, 255, 0.04);
      }

      .thumbnail {
        border-color: rgba(255, 255, 255, 0.08);
        background: rgba(255, 255, 255, 0.04);
      }

      .screenshot-filename {
        color: rgba(255, 255, 255, 0.9);
      }

      .screenshot-time {
        color: rgba(255, 255, 255, 0.5);
      }

      .action-btn {
        background: rgba(255, 255, 255, 0.08);
        color: rgba(255, 255, 255, 0.6);
      }

      .action-btn:hover {
        background: rgba(255, 255, 255, 0.12);
        color: rgba(255, 255, 255, 0.8);
      }

      .empty-state {
        color: rgba(255, 255, 255, 0.5);
      }

      .empty-state-subtext {
        color: rgba(255, 255, 255, 0.3);
      }

      .dropdown-footer {
        border-top-color: rgba(255, 255, 255, 0.08);
      }
    }
  </style>
</head>
<body>
  <div class="dropdown-container" id="dropdown">
    <div class="dropdown-header">
      <div class="dropdown-title">Recent Screenshots</div>
      <button class="close-btn" id="close-btn">√ó</button>
    </div>
    
    <div class="screenshots-list" id="screenshots-list">
      <div class="empty-state" id="empty-state">
        <div class="empty-state-icon">üì∏</div>
        <div class="empty-state-text">No recent screenshots</div>
        <div class="empty-state-subtext">Take a screenshot to get started</div>
      </div>
    </div>
    
    <div class="dropdown-footer">
      <button class="take-screenshot-btn" id="take-screenshot-btn">Take Screenshot</button>
    </div>
  </div>

  <script>
    console.log('üîΩ Recent screenshots dropdown loading...');
    
    let screenshotsData = [];

    // Setup immediately
    setupDropdown();

    function setupDropdown() {
      console.log('Setting up recent screenshots dropdown...');
      
      setupEventHandlers();
      
      if (window.__TAURI__) {
        console.log('Tauri APIs available, setting up event listener');
        setupTauriEventListener();
        loadRecentScreenshots();
      } else {
        console.log('Waiting for Tauri APIs...');
        let attempts = 0;
        const checkTauri = () => {
          attempts++;
          if (window.__TAURI__) {
            console.log('Tauri APIs loaded after', attempts, 'attempts');
            setupTauriEventListener();
            loadRecentScreenshots();
          } else if (attempts < 20) {
            setTimeout(checkTauri, 50);
          } else {
            console.error('Tauri APIs not available after 20 attempts');
          }
        };
        checkTauri();
      }
    }

    function setupTauriEventListener() {
      try {
        const { listen } = window.__TAURI__.event;
        
        listen('recent-screenshots-data', (event) => {
          console.log('üì∏ Received recent screenshots data:', event.payload);
          screenshotsData = event.payload;
          renderScreenshots();
        }).catch(error => {
          console.error('‚ùå Failed to listen for recent-screenshots-data:', error);
        });
        
        console.log('‚úÖ Event listener setup complete');
        
      } catch (error) {
        console.error('‚ùå Error setting up Tauri event listener:', error);
      }
    }

    async function loadRecentScreenshots() {
      try {
        if (window.__TAURI__ && window.__TAURI__.core) {
          const screenshots = await window.__TAURI__.core.invoke('get_recent_screenshots');
          console.log('üì∏ Loaded recent screenshots:', screenshots);
          screenshotsData = screenshots;
          renderScreenshots();
        }
      } catch (error) {
        console.error('‚ùå Failed to load recent screenshots:', error);
      }
    }

    function renderScreenshots() {
      const listContainer = document.getElementById('screenshots-list');
      const emptyState = document.getElementById('empty-state');
      
      if (!screenshotsData || screenshotsData.length === 0) {
        emptyState.style.display = 'block';
        return;
      }
      
      emptyState.style.display = 'none';
      
      listContainer.innerHTML = screenshotsData.map(screenshot => {
        const date = new Date(screenshot.timestamp);
        const timeAgo = getTimeAgo(date);
        
        return `
          <div class="screenshot-item" data-file-path="${screenshot.file_path}">
            <img class="thumbnail" 
                 src="${screenshot.thumbnail || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDgiIGhlaWdodD0iNDgiIHZpZXdCb3g9IjAgMCA0OCA0OCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjQ4IiBoZWlnaHQ9IjQ4IiByeD0iNiIgZmlsbD0iI0Y4RjlGQSIvPgo8cGF0aCBkPSJNMjQgMzJMMTYgMjBIMzJMMjQgMzJaIiBmaWxsPSIjQ0REMkQ5Ii8+CjxjaXJjbGUgY3g9IjE4IiBjeT0iMTgiIHI9IjIiIGZpbGw9IiNDREQyRDkiLz4KPC9zdmc+'}" 
                 alt="${screenshot.filename}" />
            <div class="screenshot-info">
              <div class="screenshot-filename">${screenshot.filename}</div>
              <div class="screenshot-time">${timeAgo}</div>
            </div>
            <div class="screenshot-actions">
              <button class="action-btn copy-btn" onclick="copyScreenshot('${screenshot.file_path}')" title="Copy to clipboard">
                üìã
              </button>
              <button class="action-btn finder-btn" onclick="openInFinder('${screenshot.file_path}')" title="Show in Finder">
                üìÅ
              </button>
              <button class="action-btn delete-btn" onclick="deleteScreenshot('${screenshot.file_path}')" title="Delete">
                üóëÔ∏è
              </button>
            </div>
          </div>
        `;
      }).join('');
    }

    function getTimeAgo(date) {
      const now = new Date();
      const diffMs = now - date;
      const diffMins = Math.floor(diffMs / 60000);
      const diffHours = Math.floor(diffMins / 60);
      const diffDays = Math.floor(diffHours / 24);
      
      if (diffMins < 1) return 'Just now';
      if (diffMins < 60) return `${diffMins} min ago`;
      if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
      if (diffDays < 7) return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
      
      return date.toLocaleDateString();
    }

    async function copyScreenshot(filePath) {
      try {
        if (window.__TAURI__ && window.__TAURI__.core) {
          await window.__TAURI__.core.invoke('copy_screenshot_from_path', { filePath });
          console.log('‚úÖ Screenshot copied to clipboard');
          showActionFeedback('Copied!');
        }
      } catch (error) {
        console.error('‚ùå Failed to copy screenshot:', error);
        showActionFeedback('Copy failed', true);
      }
    }

    async function openInFinder(filePath) {
      try {
        if (window.__TAURI__ && window.__TAURI__.core) {
          await window.__TAURI__.core.invoke('open_in_finder', { filePath });
          console.log('‚úÖ Opened in Finder');
          showActionFeedback('Opened!');
        }
      } catch (error) {
        console.error('‚ùå Failed to open in Finder:', error);
        showActionFeedback('Open failed', true);
      }
    }

    async function deleteScreenshot(filePath) {
      if (!confirm('Delete this screenshot?')) return;
      
      try {
        if (window.__TAURI__ && window.__TAURI__.core) {
          await window.__TAURI__.core.invoke('delete_screenshot', { filePath });
          console.log('‚úÖ Screenshot deleted');
          
          // Remove from UI
          screenshotsData = screenshotsData.filter(s => s.file_path !== filePath);
          renderScreenshots();
          
          showActionFeedback('Deleted!');
        }
      } catch (error) {
        console.error('‚ùå Failed to delete screenshot:', error);
        showActionFeedback('Delete failed', true);
      }
    }

    function showActionFeedback(message, isError = false) {
      // Simple feedback - could enhance with toast
      console.log(isError ? `‚ùå ${message}` : `‚úÖ ${message}`);
    }

    function setupEventHandlers() {
      // Close button
      document.getElementById('close-btn').addEventListener('click', closeDropdown);
      
      // Take screenshot button
      document.getElementById('take-screenshot-btn').addEventListener('click', async () => {
        try {
          if (window.__TAURI__ && window.__TAURI__.core) {
            // Close dropdown first
            closeDropdown();
            
            // Small delay then trigger screenshot
            setTimeout(async () => {
              await window.__TAURI__.core.invoke('capture_screenshot');
            }, 100);
          }
        } catch (error) {
          console.error('‚ùå Failed to trigger screenshot:', error);
        }
      });
      
      // Escape key handler
      document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape') {
          closeDropdown();
        }
      });
      
      // Click outside to close
      document.addEventListener('click', (event) => {
        if (!document.getElementById('dropdown').contains(event.target)) {
          closeDropdown();
        }
      });
    }

    async function closeDropdown() {
      console.log('üö™ Closing recent screenshots dropdown');
      const dropdown = document.getElementById('dropdown');
      dropdown.classList.add('closing');
      
      setTimeout(async () => {
        try {
          if (window.__TAURI__ && window.__TAURI__.core) {
            await window.__TAURI__.core.invoke('close_recent_window');
          }
        } catch (error) {
          console.error('‚ùå Error closing dropdown:', error);
        }
      }, 200);
    }

    console.log('‚úÖ Recent screenshots dropdown script loaded successfully');
  </script>
</body>
</html>
